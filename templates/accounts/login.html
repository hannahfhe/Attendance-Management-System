
{% extends 'base.html' %}

{% block title %}Login - AttendanceHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="px-6 py-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary rounded-lg flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to manage your attendance</p>
                </div>
                
                <!-- Login/Register Toggle -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-center font-medium transition-all duration-200 bg-white shadow-sm text-primary">
                        Login
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-center font-medium transition-all duration-200 text-gray-500 hover:text-gray-700">
                        Register
                    </button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" name="username" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your username" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember_me" class="rounded border-gray-300 text-primary focus:ring-primary">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                        Sign In
                    </button>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" method="post" action="{% url 'accounts:register' %}" class="space-y-4 hidden">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="First name" required>
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Last name" required>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="username_reg" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" name="username" id="username_reg" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Choose username" required>
                    </div>
                    <div>
                        <label for="employee_id" class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                        <input type="text" name="employee_id" id="employee_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Employee ID" required>
                    </div>
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select name="department" id="department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <option value="">Select Department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div>
                        <label for="password_reg" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password" id="password_reg" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Create password" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="w-full bg-success hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Quick Login Demo Accounts -->
        <div class="bg-white rounded-lg shadow-lg p-4 mt-4">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Demo Accounts (for testing):</h3>
            <div class="space-y-2 text-xs">
                <div class="flex justify-between">
                    <span class="text-gray-600">Admin:</span>
                    <button onclick="fillLogin('admin.user', 'admin123')" class="text-primary hover:underline">admin.user / admin123</button>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Employee:</span>
                    <button onclick="fillLogin('hannahfee', 'password123')" class="text-primary hover:underline">hannahfee / password123</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    loginTab.addEventListener('click', function() {
        // Switch to login
        loginTab.classList.add('bg-white', 'shadow-sm', 'text-primary');
        loginTab.classList.remove('text-gray-500');
        registerTab.classList.remove('bg-white', 'shadow-sm', 'text-primary');
        registerTab.classList.add('text-gray-500');
        
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });
    
    registerTab.addEventListener('click', function() {
        // Switch to register
        registerTab.classList.add('bg-white', 'shadow-sm', 'text-primary');
        registerTab.classList.remove('text-gray-500');
        loginTab.classList.remove('bg-white', 'shadow-sm', 'text-primary');
        loginTab.classList.add('text-gray-500');
        
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });
    
    // Form validation for register
    registerForm.addEventListener('submit', function(e) {
        const password = document.getElementById('password_reg').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
    });
});

// Quick login function for demo accounts
function fillLogin(username, password) {
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;
    
    // Switch to login tab if not already active
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    loginTab.classList.add('bg-white', 'shadow-sm', 'text-primary');
    loginTab.classList.remove('text-gray-500');
    registerTab.classList.remove('bg-white', 'shadow-sm', 'text-primary');
    registerTab.classList.add('text-gray-500');
    
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
}
</script>
{% endblock %}
